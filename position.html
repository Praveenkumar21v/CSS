<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .goal{
            float:right;
            vertical-align:middle;
            position:relative;
            right: 80px;
        }

            .ball
            {
                transition: transform 6s ;

                position: relative;
                top: 200px;
                left: 60px;
            }

        .ball:hover{
                transform: translateX(1000px);
            }
    </style>
</head>
<body>
    <img class="goal" src="https://pngimg.com/d/football_goal_PNG19.png" alt="goal" height="300px">
    <img class="ball" src="https://res.cloudinary.com/dk-find-out/image/upload/q_70,c_pad,w_1200,h_630,f_auto/MA_00931114_hechgp.jpg" alt="" height="70px" width="80px">

<br/>
</body>
</html>
