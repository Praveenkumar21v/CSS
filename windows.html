    .container{
        display: grid;
        grid-template-columns: 100px 100px;
        grid-template-rows: 100px 100px;
        position: absolute;
        top: 30%;
        left: 50%;
        gap: 5px;

    }
    .A{
        background-color: gray;
        animation: color 2s   linear    forwards;


    }
    .B{
        background-color: gray;
        animation: tank 2s 1s linear    forwards;


    }
    .C{
        background-color: gray;
        animation: dip 2s 2s  linear    forwards;


    }
    .D{
        background-color: gray;
        animation: trip 2s 3s linear    forwards;


    }

    @keyframes color {
0%{
background-color:grey;
}
100%{
background-color: red;
}
}
@keyframes tank {
0%{
background-color:grey;
}
100%{
background-color: green;
}
}
@keyframes dip {
0%{
background-color:grey;
}
100%{
background-color: #05ade8;
}
}
@keyframes trip {
0%{
background-color:grey;
}
100%{
background-color: orange;
}
}
